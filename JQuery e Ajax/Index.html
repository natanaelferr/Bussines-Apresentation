<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha p√°gina</title>
    <script type="text/javascript" src="Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white" >Consulta CEP</a>
        <div class="form-inline my-2 my-lg 0">
          <input class="form-control mr-sm-2" type="search" placeholder="CEP" aria-label="Search" id="cep">
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="ConsultaCEP()">Buscar</button>
        </div>
      </nav>

      <div class="container ProgressBar">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
      </div>

      <div class="container Cep" >
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">Dado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Logradouro:</td>
                <td id="Logradouro"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Complemento:</td>
                <td id="Complemento"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Bairro:</td>
                <td id="Bairro"></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Localidade:</td>
                <td id="Localidade"></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>UF:</td>
                <td id="UF"></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>IBGE:</td>
                <td id="IBGE"></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td>Gia:</td>
                <td id="Gia"></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td>DDD:</td>
                <td id="DDD"></td>
              </tr>
              <tr>
                <th scope="row">9</th>
                <td>Siafi:</td>
                <td id="Siafi"></td>
              </tr>
            </tbody>
          </table>
      </div>
</body>
</html>
